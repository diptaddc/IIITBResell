{% extends 'base_pages/blank.html' %}
{% load staticfiles %}

{% block content %}


  <h3>{{ post.user }}</h3>
  <small>Post created by: {{ post.email }}</small>
  <hr>
  <p>{{ post.mobile_no }}</p>

  <div class="row gallery">
    {% for p in post.images_set.all %}
      <div class="col-md-3">
        <img src="{{ p.image.url }}" alt="Image Not Found" class="img-thumbnail">
      </div>
    {% endfor %}
  </div>

{% endblock %}
