{% extends 'first_app/basic.html' %}
{% load bootstrap3 %}
{% load staticfiles %}

{% block content %}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
        <img src="/media/{{ product.Picture }}" width="233px" height="385px">
    </div>
        <div class="row">
            <button class="btn btn-primary mx-3">Buy Now</button>
            <button class="btn btn-primary">Add To Cart</button>
        </div>

    </div>

    <div class="col-md-8">
        <h5>{{product.Product_Name}}</h5>
        <p><b>Rs.{{product.Price}} </b></p>
        <p>{{product.Description}}</p>


    </div>
    </div>


</div>
{% endblock %}
